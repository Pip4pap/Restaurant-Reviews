<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="theme-color" content="#fcb41a">
  <meta author="Musumba Phillip Mulindwa">
  <meta name="Restaurant Reviews" description="Restaurant Reviews is an application that collects feedback from customers of restaurants across Manhattan, USA.">
  <link rel="icon" href="img/faivicon.png">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <nav aria-label="Breadcrumb">
      <ul id="breadcrumb" >
        <li><a href="/">Home</a></li>
      </ul>
    </nav>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->
  <!-- Beginning main -->
  <main id="maincontent" role="main">
    <div id="col-left"> 
    <!-- Beginning restaurant -->
      <section id="restaurant-container">
        <h2 id="restaurant-name"></h2>
        <img id="restaurant-img">
        <p id="restaurant-cuisine"></p>
        <p id="restaurant-address"></p>
        <table id="restaurant-hours"></table>
      </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
      <section id="review-submission-container">
        <h3 class="review-header">Submit a review</h3>
        <div id="favorite-button"></div>
        <div id="review-submission">
          <form id="user-review" onsubmit="return submitReview(this);">
            <label for="review-label"></label>
            <input type="text" name="review-label" id="review-label" placeholder="Name" required> <br/><br/>
            <label for="review-rating"></label>
            <input type="number" name="review-rating" id="review-rating" placeholder="Rating" min="1" max="5" required> <br/><br/>
            <label for="review-comments"></label>
            <textarea name="review-comments" id="review-comments" placeholder="Comment" form="user-review" required></textarea> <br/><br/>
            <button id="submitReview">Submit</button>
          </form>
        </div>
      </section>
      <section id="reviews-container">
        <ul id="reviews-list"></ul>
      </section>
    <!-- End reviews -->
    </div>
  <!-- Beginning map -->
    <section id="map-container">
      <div tabindex="0" id="map" role="application" aria-label="Map with restaurant"></div>
    </section>
  <!-- End map -->

  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer" role="contentinfo">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <!-- Beginning scripts -->
  <script src="js/idb.js"></script>
  <script src="js/registerWorker.js"></script> 
  <script src="/sw.js"></script> 
  <script src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script src="js/restaurant_info.js"></script>
  <!-- End scripts -->

</body>

</html>
