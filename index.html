<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta author="Musumba Phillip Mulindwa">
    <meta name="Restaurant Reviews" description="Restaurant Reviews is an application that collects feedback from customers of restaurants across Manhattan, USA.">
    <link rel="icon" href="img/faivicon.png">
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
    <title>Restaurant Reviews</title>
  </head>

  <body id="outer">
    <header>
      <nav>
        <h1><a href="index.html">Restaurant 
        Reviews</a></h1>
      </nav>
    </header>

    <main id="maincontent">
      <section id="map-container">
        <div tabindex="0" id="map" role="application" aria-label="Map with restaurant"></div>
      </section>
      <section aria-label="Filter options for restaurants">
        <div class="filter-options">
          <h2>Filter Results</h2>
          <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" aria-label="Neighborhoods filter">
            <option value="all">All Neighborhoods</option>
          </select>
          <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" aria-label="Cuisines filter">
            <option value="all">All Cuisines</option>
          </select>
        </div>
        <ul id="restaurants-list"></ul>
      </section>
    </main>
    <!-- Begin footer -->
    <footer id="footer">
      Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
    </footer>
    <!-- End footer -->
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
    <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
    <script>
      if('serviceWorker' in navigator){
        navigator.serviceWorker
          .register('/sw.js')
          .then(() => {
            console.log('Service Worker registered!@#');
          });
      }
    </script>
    <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  </body>

</html>
